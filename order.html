<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Order Your Smart Mug</title>
    <link rel="stylesheet" href="styling.css">
</head>

<body>
    <header>
        <h1>
            <a href="index.html" title="Main Page">
                <img src="Images/SmartMugLogo.png" 
                     alt="Power button with letter S in it" 
                     width="100" height="100">
            </a>
            Brady Barboza's Products
        </h1>

        <nav>
            <h2>Page Index</h2>
            <ul>
                <li><a href="index.html">Main Page</a></li>
                <li><a href="features.html">Features</a></li>
                <li><a href="order.html">Order</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <h2>Order Your Smart Mug!</h2>

        <form action="index.html" method="post">

            <!-- Shipping Information -->
            <section id="shippingInfo">
                <h3>Shipping Information</h3>

                <p>
                    <label>
                        Full Name
                        <input type="text" name="fullName" required>
                    </label>
                </p>

                <p>
                    <label>
                        Email Address
                        <input type="email" name="email" required>
                    </label>
                </p>

                <p>
                    <label>
                        Phone Number
                        <input type="tel" name="phone" required>
                    </label>
                </p>
            </section>

            <!-- Shipping Address -->
            <section id="shippingAddress">
                <h3>Shipping Address</h3>

                <p>
                    <label>
                        State/Province
                        <input type="text" name="province" required>
                    </label>
                </p>

                <p>
                    <label>
                        City
                        <input type="text" name="city" required>
                    </label>
                </p>

                <p>
                    <label>
                        Address
                        <input type="text" name="address" required>
                    </label>
                </p>

                <p>
                    <label>
                        Postal Code
                        <input type="text" name="postalCode" required>
                    </label>
                </p>
            </section>

            <!-- Payment Information -->
            <section id="paymentInfo">
                <h3>Payment Information</h3>

                <p>
                    <label>
                        Credit Card Number
                        <input type="text" name="cardNumber" required>
                    </label>
                </p>

                <p>
                    <label>
                        Expiration Date
                        <input type="month" name="expiryDate" required>
                    </label>
                </p>

                <p>
                    <label>
                        CVV
                        <input type="text" name="cvv" required>
                    </label>
                </p>
            </section>

            <!-- Shipping Updates -->
            <section id="shippingUpdates">
                <h3>Shipping Updates</h3>

                <div class="options">
                    <label>
                        Yes
                        <input type="radio" name="updateOptIn" value="yes">
                    </label>
                    <label>
                        No
                        <input type="radio" name="updateOptIn" value="no">
                    </label>
                </div>

                <div class="options">
                    <label>
                        How do you want to receive updates?
                        <select name="updateMethod">
                            <option value="email" selected>Email</option>
                            <option value="text">Text</option>
                            <option value="call">Phone Call</option>
                        </select>
                    </label>
                </div>
            </section>

            <!-- Delivery Requests -->
            <section id="deliveryRequests">
                <h3>Delivery Requests</h3>

                <p>
                    <label for="comments">
                        Type any requests here (Example: "Donâ€™t ring the doorbell on delivery")
                    </label>
                </p>

                <textarea rows="10" cols="40" name="comments" id="comments"></textarea>
            </section>

            <p><input type="submit" value="Send"></p>

        </form>

    </main>

</body>
</html>
